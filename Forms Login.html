<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
    <link rel="stylesheet" href="./Forms Login.css">
</head>
<body id="body">
    <form action="">
        <h1 id="register">Register</h1>

        <div id="icons">
            <img class="social-media" src="/New folder/images/Socisl Media/Google__G__Logo.svg.jpg" alt="Google Image">
            <img class="social-media" src="/New folder/images/Socisl Media/5296499_fb_facebook_facebook logo_icon.jpg" alt="Facebook Images">
            <img class="social-media" src="/New folder/images/Socisl Media/Octicons-mark-github.svg.jpg" alt="Github Image">
            <img class="social-media" src="/New folder/images/Socisl Media/high-resolution-colored-linkedin-logo-white-background-vector-eps-file-available-additional-download-colored-linkedin-175765829.jpg" alt="Linkedin Images">
        </div>    

        <div id="input-box">
            <div>
                <input class="input-box" type="text" name="username" 
                placeholder="Username">
            </div>
            <div>
                <input class="input-box" type="email" name="Email" 
                placeholder="Email">
            </div>
            <div>
                <input class="input-box" type="password" name="password" 
                placeholder="Password">
            </div>
            <div>
                <input class="input-box" type="password" name="confirm password" 
                placeholder="Confirm Password">
            </div>
            <input type="submit" name="submit" id="submit">

        </div>

        
        

    </form>



</body>
</html>
